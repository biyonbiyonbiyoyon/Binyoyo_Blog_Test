<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>

  <!-- =========================
       ページ全体のスタイル
       ========================= -->
  <link rel="stylesheet" href="./music-portfolio.css" />

  <!-- =========================
       Markdown → HTML 変換用
       Blogページで使用
       ========================= -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <!-- =========================
       ヘッダー
       ========================= -->
  <header>
    <h1>Hello</h1>
  </header>

  <!-- =========================
       メインコンテンツ
       ========================= -->
  <main class="container">

    <!-- -------- ナビゲーション -------- -->
    <section class="grid">
      <a class="card nav" href="#" data-page="home">
        <h3>Home</h3>
        <span>トップ</span>
      </a>
      <a class="card nav" href="#" data-page="blog">
        <h3>Blog</h3>
        <span>雑記・感想</span>
      </a>
      <a class="card nav" href="#" data-page="musics">
        <h3>Musics</h3>
        <span>音楽を置く</span>
      </a>
    </section>

    <!-- -------- Home -------- -->
    <section id="home" class="page active">
      <h2 class="page-title">Home</h2>
      <p>
        Twitter - <br>
        Soundcloud -
      </p>
    </section>

    <!-- -------- Blog -------- -->
    <section id="blog" class="page">
      <h2 class="page-title">Blog</h2>
      <div id="blog-content">
        <p>読み込み中...</p>
      </div>
    </section>

    <!-- -------- Musics -------- -->
    <section id="musics" class="page">
      <h2 class="page-title">Musics</h2>

      <!-- 再生ステーション -->
      <div id="play-station">
        <span>PLAY</span>
        <div class="bars">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div>
        </div>
      </div>
    </section>

  </main>

  <!-- =========================
       フッター
       ========================= -->
  <footer>
    © 2026 binyoyo
  </footer>

  <!-- =========================
       3Dモデル制御（ES Modules）
       ※ Three.js / GLTFLoader を内部で import
       ========================= -->
  <script type="module" src="./three-model.js"></script>

  <!-- =========================
       メイン制御JS
       ページ切替 / 音楽 / Blog
       ========================= -->
  <script src="./music-portfolio.js"></script>

</body>
</html>
