<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>

  <!-- 外部CSS読み込み -->
  <link rel="stylesheet" href="./music-portfolio.css" />

  <!-- Markdownパーサー -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <!-- ヘッダー -->
  <header>
    <h1>Hello</h1>
  </header>

  <!-- メインコンテンツ -->
  <main class="container">

    <!-- ナビゲーション -->
    <section class="grid">
      <a class="card nav" href="#" data-page="home">
        <h3>Home</h3>
        <span>トップ</span>
      </a>
      <a class="card nav" href="#" data-page="blog">
        <h3>Blog</h3>
        <span>雑記・感想</span>
      </a>
      <a class="card nav" href="#" data-page="musics">
        <h3>Musics</h3>
        <span>音楽を置く</span>
      </a>
    </section>

    <!-- Homeページ -->
    <section id="home" class="page active">
      <h2 class="page-title">Home</h2>
      <p>
        <br>Twitter - <br>Soundcloud - <br>
      </p>
    </section>

    <!-- Blogページ -->
    <section id="blog" class="page">
      <h2 class="page-title">Blog</h2>
      <div id="blog-content">
        <p>読み込み中...</p>
      </div>
    </section>

    <!-- Musicsページ -->
    <section id="musics" class="page">
      <h2 class="page-title">Musics</h2>

      <!-- 再生ボタン -->
      <div id="play-station">
        <span>PLAY</span>
      </div>

      <!-- FXトグル -->
      <div class="fx-toggle" style="text-align:center; margin-top:1rem;">
        <button id="fx-toggle-btn">FX OFF</button>
      </div>

      <!-- FXコントロール（UIのみ） -->
      <div class="fx-control">
        <label>
          Low-Pass
          <input id="lp-filter" type="range" min="200" max="4000" value="400" step="10"/>
        </label>
        <span id="lp-value">400 Hz</span>
      </div>

      <!-- 音源リスト -->
      <div id="musics-content" style="display:none;">
        <audio data-src="musics/track1.mp3"></audio>
        <audio data-src="musics/track2.mp3"></audio>
        <audio data-src="musics/track3.mp3"></audio>
      </div>
    </section>

  </main>

  <!-- フッター -->
  <footer>
    2026 binyoyo 無断転載・引用・AI利用を一切禁止します。
  </footer>

  <!-- 外部JS読み込み -->
  <script src="./music-portfolio.js?v=99999"></script>
</body>
</html>
