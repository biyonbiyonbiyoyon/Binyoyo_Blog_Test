<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello</title>

  <link rel="stylesheet" href="./music-portfolio.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

  <header>
    <h1>Hello</h1>
  </header>

  <main class="container">

    <section class="grid">
      <a class="card nav" href="#" data-page="home">
        <h3>Home</h3>
        <span>トップ</span>
      </a>
      <a class="card nav" href="#" data-page="blog">
        <h3>Blog</h3>
        <span>雑記・感想</span>
      </a>
      <a class="card nav" href="#" data-page="musics">
        <h3>Musics</h3>
        <span>音楽を置く</span>
      </a>
    </section>

    <!-- Homeページ -->
    <section id="home" class="page active">
      <h2 class="page-title">Home</h2>
      <p>
        <br>Twitter - <br>Soundcloud - <br>
      </p>
    </section>

    <!-- Blogページ -->
    <section id="blog" class="page">
      <h2 class="page-title">Blog</h2>
      <div id="blog-content"><p>読み込み中...</p></div>
    </section>

    <!-- Musicsページ -->
    <section id="musics" class="page">
      <h2 class="page-title">Musics</h2>

      <!-- 再生ボタン＋バーアニメーション -->
      <div id="play-station">
        <span>PLAY</span>
        <div class="bars">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div>
        </div>
      </div>

      <!-- FXトグル -->
      <div class="fx-toggle" style="text-align:center; margin-top:1rem;">
        <button id="fx-toggle-btn" type="button">FX OFF</button>
      </div>

      <div id="musics-content" style="display:none;">
        <audio data-src="musics/track1.mp3"></audio>
        <audio data-src="musics/track2.mp3"></audio>
        <audio data-src="musics/track3.mp3"></audio>
      </div>

    </section>

  </main>

  <footer>
    2026 binyoyo 無断転載・引用・AI利用を一切禁止します。
  </footer>

  <script src="./music-portfolio.js?v=99999"></script>
</body>
</html>
